# PostgreSQL STIG-Hardened Configuration
#
# Reference: PostgreSQL 9.x STIG (applicable to newer versions)
# Note: Some settings require PostgreSQL Enterprise for full compliance

# ===========================================
# Connection Settings
# ===========================================

listen_addresses = '*'
port = 5432
max_connections = 100

# ===========================================
# Authentication
# ===========================================

# Require encrypted passwords (scram-sha-256)
password_encryption = scram-sha-256

# ===========================================
# SSL/TLS Configuration
# ===========================================

# Enable SSL (generate certs before enabling)
# ssl = on
# ssl_cert_file = '/etc/postgresql/certs/server.crt'
# ssl_key_file = '/etc/postgresql/certs/server.key'
# ssl_ca_file = '/etc/postgresql/certs/ca.crt'

# TLS settings
# ssl_min_protocol_version = 'TLSv1.2'
# ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
# ssl_prefer_server_ciphers = on

# ===========================================
# Logging (STIG Audit Requirements)
# ===========================================

# Enable logging
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = off

# What to log
log_destination = 'stderr'
log_min_messages = warning
log_min_error_statement = error

# Log connections and disconnections (STIG requirement)
log_connections = on
log_disconnections = on

# Log all DDL statements (STIG requirement)
log_statement = 'ddl'

# Log duration of completed statements
log_duration = off
log_min_duration_statement = 1000

# Log line prefix with timestamp and user (STIG requirement)
log_line_prefix = '%t [%p]: user=%u,db=%d,app=%a,client=%h '

# Log lock waits
log_lock_waits = on
deadlock_timeout = 1s

# Log checkpoints
log_checkpoints = on

# Log temp file usage
log_temp_files = 0

# ===========================================
# Resource Limits
# ===========================================

shared_buffers = 128MB
effective_cache_size = 256MB
maintenance_work_mem = 64MB
work_mem = 4MB

# ===========================================
# Security Settings
# ===========================================

# Timeout idle sessions (15 minutes for STIG compliance)
idle_in_transaction_session_timeout = 900000

# Statement timeout to prevent resource exhaustion
statement_timeout = 60000

# Prevent privilege escalation
row_security = on

# ===========================================
# WAL and Replication
# ===========================================

wal_level = replica
max_wal_senders = 3
wal_keep_size = 64MB

# ===========================================
# Locale and Formatting
# ===========================================

datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
