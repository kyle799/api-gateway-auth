services:
  # Frontend Load Balancer
  nginx:
    image: registry.access.redhat.com/ubi9/nginx-124
    container_name: nginx-lb
    ports:
      - "80:8080"
      - "443:8443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - apisix
    networks:
      - gateway-net
    restart: unless-stopped

  # API Gateway
  apisix:
    image: apache/apisix:3.8.0-debian
    container_name: apisix-gateway
    environment:
      APISIX_ADMIN_KEY: ${APISIX_ADMIN_KEY:-admin}
      APISIX_VIEWER_KEY: ${APISIX_VIEWER_KEY:-viewer}
    volumes:
      - ./apisix/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    ports:
      - "9080:9080"   # HTTP proxy
      - "9443:9443"   # HTTPS proxy
      - "9180:9180"   # Admin API
      - "9091:9091"   # Prometheus metrics
    depends_on:
      etcd:
        condition: service_healthy
    networks:
      - gateway-net
    restart: unless-stopped

  # APISIX Dashboard (Admin UI)
  apisix-dashboard:
    image: apache/apisix-dashboard:3.0.1-alpine
    container_name: apisix-dashboard
    volumes:
      - ./apisix/dashboard.yaml:/usr/local/apisix-dashboard/conf/conf.yaml:ro
    ports:
      - "9000:9000"
    depends_on:
      - apisix
    networks:
      - gateway-net
    restart: unless-stopped

  # etcd - Configuration store for APISIX
  etcd:
    image: quay.io/coreos/etcd:v3.5.17
    container_name: etcd
    environment:
      ETCD_NAME: etcd0
      ETCD_DATA_DIR: /etcd-data
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://etcd:2380
      ETCD_INITIAL_CLUSTER: etcd0=http://etcd:2380
      ETCD_INITIAL_CLUSTER_TOKEN: etcd-cluster
      ETCD_INITIAL_CLUSTER_STATE: new
    volumes:
      - etcd-data:/etcd-data
    networks:
      - gateway-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Identity & Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: ${KC_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8080:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - gateway-net
    restart: unless-stopped

  keycloak-db:
    image: postgres:16-alpine
    container_name: keycloak-db
    environment:
      POSTGRES_USER: ${KC_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
      POSTGRES_DB: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - gateway-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KC_DB_USER:-keycloak}"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  gateway-net:
    driver: bridge

volumes:
  etcd-data:
  keycloak-db-data:
