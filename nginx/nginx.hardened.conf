# STIG-Hardened Nginx Configuration
#
# Addresses:
# - Web Server SRG requirements
# - TLS 1.2+ only with DoD-approved cipher suites
# - Security headers (HSTS, CSP, X-Frame-Options, etc.)
# - DoD warning banner
# - Logging for audit compliance

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Limit worker connections
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Hide Nginx version (STIG requirement)
    server_tokens off;

    # Logging format with all required fields for audit
    log_format audit '$remote_addr - $remote_user [$time_iso8601] '
                     '"$request" $status $body_bytes_sent '
                     '"$http_referer" "$http_user_agent" '
                     '"$http_x_forwarded_for" "$request_id" '
                     'rt=$request_time uct="$upstream_connect_time" '
                     'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log audit;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Request size limits
    client_max_body_size 10m;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts (prevent slowloris)
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # Upstream for APISIX proxy
    upstream apisix_upstream {
        server apisix:9080;
        keepalive 32;
    }

    # HTTP -> HTTPS redirect (required for STIG)
    server {
        listen 8080;
        server_name _;

        # Health check endpoint (unauthenticated, no redirect)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 8443 ssl;
        http2 on;
        server_name _;

        # ===========================================
        # TLS Configuration (DoD/STIG Compliant)
        # ===========================================

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # TLS 1.2 and 1.3 only (STIG requirement)
        ssl_protocols TLSv1.2 TLSv1.3;

        # DoD-approved cipher suites (NSA Suite B / CNSA)
        # Reference: NIST SP 800-52 Rev 2
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;

        # ECDH curve (NIST P-384 or P-256)
        ssl_ecdh_curve secp384r1:secp256r1;

        # Session settings
        ssl_session_timeout 10m;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ===========================================
        # Security Headers (STIG/OWASP)
        # ===========================================

        # HSTS - Force HTTPS for 1 year
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS protection
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;

        # Permissions policy
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

        # Cache control for sensitive data
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;

        # Request ID for tracing
        add_header X-Request-ID $request_id always;

        # ===========================================
        # DoD Warning Banner
        # ===========================================

        location = /dod-banner {
            alias /usr/share/nginx/html/dod-banner.html;
            add_header Content-Type text/html;
        }

        # ===========================================
        # Health Check
        # ===========================================

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ===========================================
        # API Proxy to Kong
        # ===========================================

        location / {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 20;

            # Proxy to Kong
            proxy_pass http://apisix_upstream;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Don't pass server header from upstream
            proxy_hide_header Server;
            proxy_hide_header X-Powered-By;
        }

        # ===========================================
        # Deny access to sensitive paths
        # ===========================================

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ^/(\.git|\.env|\.htaccess|\.htpasswd) {
            deny all;
            return 404;
        }
    }
}
