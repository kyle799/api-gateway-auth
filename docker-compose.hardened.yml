# STIG-Hardened Docker Compose Configuration with FIPS Containers
#
# Key hardening measures:
# - FIPS-capable base images (Red Hat UBI)
# - Non-root users where possible
# - Read-only root filesystems
# - Resource limits (memory/CPU)
# - No new privileges
# - Dropped capabilities
# - Health checks on all services
#
# FIPS Note: For full FIPS 140-2 compliance, run on a FIPS-enabled RHEL host
#            or use subscription-based Red Hat images
#
# Usage: docker compose -f docker-compose.hardened.yml up -d

services:
  # Frontend Load Balancer (FIPS-capable UBI image)
  nginx:
    image: registry.access.redhat.com/ubi9/nginx-124
    container_name: nginx-lb
    ports:
      - "80:8080"
      - "443:8443"
    volumes:
      - ./nginx/nginx.hardened.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/dod-banner.html:/opt/app-root/src/dod-banner.html:ro
    depends_on:
      apisix:
        condition: service_healthy
    networks:
      - gateway-net
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /var/opt/rh/nginx/cache:mode=1777,size=64m
      - /run:mode=1777,size=8m
      - /tmp:mode=1777,size=32m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # API Gateway (APISIX)
  # Note: For FIPS, run on FIPS-enabled host - APISIX uses host OpenSSL
  apisix:
    image: apache/apisix:3.8.0-debian
    container_name: apisix-gateway
    user: "1000:1000"
    environment:
      APISIX_ADMIN_KEY: ${APISIX_ADMIN_KEY:-admin}
      APISIX_VIEWER_KEY: ${APISIX_VIEWER_KEY:-viewer}
    volumes:
      - ./apisix/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    ports:
      - "9080:9080"   # HTTP proxy
      - "9443:9443"   # HTTPS proxy
      - "127.0.0.1:9180:9180"   # Admin API (localhost only)
      - "127.0.0.1:9091:9091"   # Prometheus metrics
    depends_on:
      etcd:
        condition: service_healthy
    networks:
      - gateway-net
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=64m
      - /usr/local/apisix/logs:mode=1777,size=64m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9080/apisix/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  # APISIX Dashboard (Admin UI)
  apisix-dashboard:
    image: apache/apisix-dashboard:3.0.1-alpine
    container_name: apisix-dashboard
    user: "1000:1000"
    volumes:
      - ./apisix/dashboard.yaml:/usr/local/apisix-dashboard/conf/conf.yaml:ro
    ports:
      - "127.0.0.1:9000:9000"   # Localhost only
    depends_on:
      - apisix
    networks:
      - gateway-net
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=32m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # etcd - Configuration store
  etcd:
    image: quay.io/coreos/etcd:v3.5.17
    container_name: etcd
    environment:
      ETCD_NAME: etcd0
      ETCD_DATA_DIR: /etcd-data
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://etcd:2380
      ETCD_INITIAL_CLUSTER: etcd0=http://etcd:2380
      ETCD_INITIAL_CLUSTER_TOKEN: etcd-cluster
      ETCD_INITIAL_CLUSTER_STATE: new
      ETCD_AUTO_COMPACTION_MODE: periodic
      ETCD_AUTO_COMPACTION_RETENTION: "1h"
    volumes:
      - etcd-data:/etcd-data
    networks:
      - gateway-net
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # Identity & Access Management (FIPS-capable)
  # For full FIPS: use registry.redhat.io/rhbk/keycloak-rhel9:24 with subscription
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    user: "1000:1000"
    command: start --optimized --https-certificate-file=/opt/keycloak/certs/tls.crt --https-certificate-key-file=/opt/keycloak/certs/tls.key
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: ${KC_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      # Security settings
      KC_HTTPS_PROTOCOLS: "TLSv1.2,TLSv1.3"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_HTTP_ENABLED: "false"
      KC_HTTPS_PORT: "8443"
      KC_HOSTNAME_STRICT: "true"
      KC_HOSTNAME_STRICT_HTTPS: "true"
      # FIPS mode (requires FIPS-enabled JDK/host)
      # KC_FIPS_MODE: strict
      KC_LOG_LEVEL: "INFO"
    ports:
      - "8443:8443"
    volumes:
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - gateway-net
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=128m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8443 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  keycloak-db:
    image: postgres:16-alpine
    container_name: keycloak-db
    user: "70:70"
    environment:
      POSTGRES_USER: ${KC_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
      POSTGRES_DB: keycloak
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    networks:
      - gateway-net
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
      - FOWNER
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KC_DB_USER:-keycloak} -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

networks:
  gateway-net:
    driver: bridge

volumes:
  etcd-data:
  keycloak-db-data:
